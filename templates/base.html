<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Uygulama{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            {% if session.get('name') %}
                <li><a href="{{ url_for('home') }}">Anasayfa</a></li>
                <li><a href="{{ url_for('banka') }}">Banka</a></li>
                <li><a href="{{ url_for('kamera') }}">Kamera</a></li>
                <li><a href="{{ url_for('araclar') }}">Araçlarım</a></li>
                <li><a href="{{ url_for('logout') }}">Çıkış Yap</a></li>
                <li style="float:right">Merhaba, {{ session['name'] }}</li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Giriş Yap</a></li>
                <li><a href="{{ url_for('register') }}">Kayıt Ol</a></li>
            {% endif %}
        </ul>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
